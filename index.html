<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Devfinder</title>
</head>

<body class="dark">
  <main class="bg">
    <header class="container">
      <h1 class="title">devfinder</h1>
      <nav>
        <ul class="navegacao">
          <li>
            <button class="btn-light">
              Ligth
              <i class="bi bi-brightness-high-fill"></i>
            </button>
          </li>
          <li>
            <button class="btn-dark">
              Dark
              <i class="bi bi-moon-fill"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="search" id="form">
      <form class="search-form">
        <input type="text" placeholder="search GitHub username..." id="profileID">
        <button type="submit" class="btn-search" id="btn-search">
          search
          <i class="bi bi-search form-i lupa"></i>
          <span class="spinner-border spinner-border sm d-none spiner"></span>
        </button>
      </form>
    </section>
    <section class="profile" id="profile">
      <img src="./logo.png" alt="profile" class="img-profile">
      <div>
        <ul class="profile-info">
          <li class="name-profile" id="profile">The Octocat</li>
          <span class="profile-id" id="profile-id">@octocat</span>
          <li class="data-profile">Joined 25 jan 2011</li>
        </ul>
        <ul class="profile-posts">
          <li>
            Repository
            <b class="repos">8</b>
          </li>
          <li>
            Followers
            <b class="followers">9702</b>
          </li>
          <li>
            Following
            <b class="following">9</b>
          </li>
        </ul>
        <ul class="list-icons">
          <li>
            <i class="bi bi-person-circle"></i>
            id: <span class="gitId">123</span>
          </li>
          <li>
            <i class="bi bi-arrow-bar-up"></i>
            updated: <span class="gitUpdate">123</span>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
